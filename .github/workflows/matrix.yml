name: matrix demo
on: push
jobs: 
    build:
        continue-on-error: true
        strategy:
            matrix:
                node version: [12,14,16]
                operating-systems: [ubuntu-latest,windows latest]
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: install nodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 14
            - name: install dependencies
              run:  npm ci
            - name: build project
              run: npm run build