name: events deep dive
on :
    pull_request:
        types:
            - opened
            - edited
        branches:    ## can use opposit of branches i.e branches-ignore
            -  main
            - 'feat/**'
            - 'dev-*'
    workflow_dispatch:
    push:
        branches:
            -  main
            - 'feat/**'
            - 'dev-*'
        paths:            ## can use opposit of paths i.e paths-ignore 
            - '.github\workflows\*'
jobs:
    info:
        runs-on: ubuntu-latest
        steps:
        - name: output github
          run:  echo "${{ toJSON(github) }}"
        - name: Get code
          uses: actions/checkout@v3
        - name: install dependencies
          run:  npm ci
        - name: Test code
          run:  npm run test
        - name: build code
          run:  npm run build
        - name: deploy project
          run:  echo"deploying"